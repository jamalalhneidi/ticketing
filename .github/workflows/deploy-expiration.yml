name: deploy-expiration

on:
    push:
        branches:
            - main
        paths:
            - 'expiration/**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: cd expiration && docker build -t jamalalhneidi/expiration .
            - run: docker push jamalalhneidi/expiration
